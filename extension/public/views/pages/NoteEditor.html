<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/Util.js"></script>
    <!-- import bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <script src="../../js/jquery-3.2.1.slim.min.js" defer></script>
    <script src="../../js/popper.min.js" defer></script>
    <script src="../../js/bootstrap.min.js" defer></script>

    <link rel="stylesheet" href="../../css/NoteEditor.css">

    <script src="../../js/Timer.js" defer></script>
    <script src="../../js/NoteEditor.js" defer></script>
    <title>NoteEditor</title>
</head>

<body>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Select Notebook</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="populate_options">
                    <!-- <input type="radio" id="Chemistry" name="Notebook" value="Chemistry">
                    <label for="Chemistry">Chemistry</label><br>
                    <input type="radio" id="RocketScience" name="Notebook" value="RocketScience">
                    <label for="RocketScience">Rocket Science</label><br>
                    <input type="radio" id="Architecture" name="Notebook" value="Architecture">
                    <label for="Architecture">Architecture</label><br>
                    <input type="radio" id="Art" name="Notebook" value="Art">
                    <label for="Art">Art</label><br> -->
                </div>
                <div class="modal-footer">
                    <button id="add_to_notebook" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="row">
            <input type="text" name="" id="title" placeholder="Click to add title" class="edit_title h3">
            <!-- <h3 class="edit_title">Click to add title</h3> -->
            <div class="timer">
                <div class="btn-group">
                    <button id="startBtn">Start</button>
                    <button id="pauseBtn">Stop</button>
                </div>
                <select name="" id="speed">
                    <option value="0.25">0.25x</option>
                    <option value="0.50">0.50x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1.00" selected>1.00x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.50">1.50x</option>
                    <option value="1.75">1.75x</option>
                    <option value="2.00">2.00x</option>
                    <option value="3.00">3.00x</option>
                    <option value="4.00">4.00x</option>
                    <option value="5.00">5.00x</option>
                </select>
                <!-- <input type="number" name="" id="speed" value="1" min="0.25" step="0.25"> -->
                <p id="timeText">00:00</p>
            </div>
        </div>
        <div class="line"></div>
    </div>
    <table id="notes">
        <colgroup>
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 85%;">
        </colgroup>
        <thead>
            <th></th>
            <th></th>
        </thead>
        <tbody>
        </tbody>
        <tbody>
            <tr>
                <td class="timestamp temp_timestamp">00:00</td>
                <td><textarea onkeyup="textAreaAdjust(this)" name="" id="textarea" cols="30" rows="1"
                        placeholder="Start timer then start typing notes here..."></textarea>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<div class="footer_container">
    <footer>
        <a id="modal_open" data-toggle="modal" data-target="#addModal" class="button">Done Note</a>
    </footer>
</div>

</html>
